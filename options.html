<!DOCTYPE html>

<html lang="en-US">

<head>
<meta charset="utf-8">
<title>Settings - Decentraleyes Simpler</title>

<style>
body {
  margin: 0 auto;
  padding: 1rem;
  box-sizing: border-box;
}
@media (min-width: 80ch) {
  body {
    max-width: 80ch;
  }
}

.box {
  border: 2px solid black;
  padding: 1rem;
}
.box ~ .box {
  margin-block-start: 1rem;
}
.box:empty {
  display: none;
}

h1 {
  text-align: center;
}

.box > h3:first-child {
  margin-block-start: 0;
}

@media (prefers-color-scheme: dark) {
  :root {
    color: white;
    background-color: black;
  }
  .box {
    border-color: white;
  }
}
</style>
</head>

<body>

<div id="infodiv" class="box" role="region"></div>

<h2>Import and export</h2>

<div class="box" role="region">
  <h3>Export settings to file:</h3>
  <form id="exportform">
    <button type="submit" >Save As ...</button>
  </form>
</div>

<div class="box" role="region">
  <h3>Reset settings to default:</h3>
  <form id="resetform">
    <button type="submit" >Reset settings</button>
  </form>
</div>

<div class="box" role="region">
  <h3>Import settings from file:</h3>
  <p>WARNING: Importing settings deletes any existing settings and clears the cache.</p>
  <form id="importform">
    <input type="file" id="importfilename" aria-label="Import settings" accept=".json" />
    <button type="submit" id="importfilebutton" disabled >Import settings</button>
  </form>
</div>

<script src="options.js"></script>

</body>

</html>
